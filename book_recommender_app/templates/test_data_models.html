{% extends "base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
    <h2>Book List</h2>
    
    {% if books %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.authors }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">No books available.</div>
    {% endif %}
{% endblock %}
